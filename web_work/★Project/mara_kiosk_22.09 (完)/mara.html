<!DOCTYPE html>
<html lang="ko">

<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta name="author" content="yunusss">
    <meta name="date" content="">
    <link rel="shortcut icon" href="image/piy2.png">
    <title>마라탕 키오스크</title>

    <link href="mara.css" rel="stylesheet">

</head>

<!-- body -->

<body>
    <!-- header -->
    <header>
        <div id="h_top">
            <div class="h_left">
                <img src="image/maraa.png" height="100px">
            </div>
        </div>
    </header>

    <!-- main -->
    <main id="mymain">
        <div id="wrapper">

            <!-- ingredient box  -->
            <div id="content">
                <div id="itm_head">
                    <span><b>재료 선택</b></span>
                </div>

                <!-- ingredient -->
                <div id="igrd"></div>

            </div> <!-- content End-->

            <!-- side var  -->
            <div id="content2">
                <!-- menu select -->
                <div id="sdb">
                    <div id="sdb_in"><b>메뉴</b></div>
                    <div class="sdb_itm" onclick="menuSelect(this)"><b>마라탕</b></div>
                    <div class="sdb_itm" onclick="menuSelect(this)"><b>마라샹궈</b></div>
                    <div class="sdb_itm" onclick="menuSelect(this)"><b>마라반</b></div>
                    <div id="sdb_in"><b>사이드</b></div>
                    <div id="sdb_itm2" onclick="addOption(this)"><b>꿔바로우 추가</b></div>
                    <!-- <div id="sdb_itm2"><b>추가 안 해요~</b></div> -->
                </div>

                <!-- ingredient select -->
                <div id="sel">
                    <div class="select"><b>선택한 재료</b></div>
                    <div id="list"></div>
                </div>

                <!-- order list -->
                <div id="fin">
                    <div id="fin_1">
                        <div id="m_sel">메뉴선택</div>
                        <select id="s_sel">
                                <option value="1단계"> 🔥1단계</option>
                                <option value="2단계"> 🔥2단계 </option>
                                <option value="3단계"> 🔥3단계 </option>
                                <option value="4단계"> 🩹안 맵게 </option>
                        </select>
                        <div id="a_op">추가없음</div>
                    </div>
                    <div id="fin_2">
                        <div id="cost"><b>금액</b></div>
                        <div id="cost_res">0</div>
                        <div id="won"><b>원</b></div>
                    </div>
                </div>

                <!-- order -->
                <button id="ord" onclick="order()">
                    <b>주문하기</b>
                </button>

                <!-- top button -->
                <div id="gotop" onClick="javascript:window.scrollTo(0,0)"> top </div>

            </div> <!-- content2 End-->           
        </div> <!-- wrapper End-->
    </main>

    <!-- footer -->
    <footer></footer>

</body>

<!-- script -->
<script src="mara.js"></script>

</html>
