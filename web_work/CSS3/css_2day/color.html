<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색상 표현</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }
        #rgb {
            background-color: rgba(0, 0, 255, 0.5);
            color: azure;
        }
        #hex {
            background-color: #66bbcc80; /*= 6bc*/
        }
        #hsl {
            background-color: hsl(0, 100%, 50%, 0.5);
        }
    </style>
</head>
<body style="background-color: yellowgreen;">
    <div id="rgb">RGB 로 색상 지정</div>
    <div id="hex">HEX 로 색상 지정</div>
    <div id="hsl">HSL 로 색상 지정</div>
</body>
</html>
