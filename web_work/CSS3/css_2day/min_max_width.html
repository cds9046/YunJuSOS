<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>최대, 최소 너비</title>
    <style>
        #d1 {
            background-color: skyblue;
            height: 200px;
            width: 1000px;
            margin: 0 auto;
        }
        #d2 {
            background-color: rgb(240, 224, 85);
            height: 200px;
            max-width: 1000px;
            margin: 0 auto;
        }
        #d3 {
            border: 1px solid red;
            height: 200px;
            min-width: 800px;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <br>
    <div id="d2">min-width 설정</div>
    <br>
    <div id="d3">max-width 설정</div>
</body>
</html>
