<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공백 문자 처리(white-space)</title>
    <style>
        div {
            border: 1px solid black;
            font-size: 1px;
        }
        #content {
            width: 100%;
            height: 200px;
        }
        #content>div {
            float: left;
            padding: 10px;
            width: 150px;
            margin-right: 50px;
        }
        #d1 {
            white-space: narmal;
        }
        #d2 {
            white-space: nowrap;
        }
        #d3 {
            white-space: pre;
        }
        #d4 {
            white-space: pre-wrap;
        }
        #d5 {
            white-space: pre-line;
        }
    </style>
</head>
