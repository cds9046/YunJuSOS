<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>예제</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		header {
			margin-bottom: 10px;
			border: 2px solid #69bfcd;
			background-color: #96d3de;
			color: white;
            position: relative;
		}
		nav {
			background-color: rgb(30, 71, 145);
            position: absolute;
            right: 5px;
            bottom: 2px;
			width: 300px;
			border: 1px solid rgb(139, 67, 228);
			text-align: center;
		}
		section {
			background-color: #afd6ffce;
			padding: 10px;
			border: 1px solid black;
			width: 70%;
			margin-bottom: 40px;
		}
		article {
			background-color: #08959ac8;
			color: white;
			padding: 20px;
			margin: 10px;
			border: 1px solid black;
			border-radius: 8px;
		}
		aside {
			background-color: #b2dab8;
			width: 20%;
			float: right;/* 이 문장은 그대로 넣어 주세요. */
			padding: 10px;

		}
		footer {
			background-color: #96d3de;
			color: white;
			border: 1px dashed black;
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 50px;
			line-height: 50px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<header>
		<h2>머리말 입니다.</h2>
		<nav><b>내비게이션 영역, 이전, 이후, 홈</b></nav>
	</header>
	<aside>광고입니다. 계란 사세요, 계란~~</aside>
	<section>
		<article><b>첫 번째 기사</b></article>
		<article><b>두 번째 기사</b></article>
		<article><b>세 번째 기사</b></article>
	</section>
	<footer><b>꼬리말 입니다. 회사 연락처 등</b></footer>
</body>

</html>
