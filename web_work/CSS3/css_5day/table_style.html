    table {

    }

        text-align: center;
    }
    th, td {
        padding: 5px;
        height: 40px;
        vertical-align: bottom;
    }
    th {
        border-top: 1px solid gray;
    }
    tr:nth-child(even){
        background-color: aliceblue;
    }
    tr:first-child {
        background-color: navy;
        color: white;
    }
    tr:last-child>td {
        border-bottom: 1px solid black;
    }
    /* tr:hover {
        background-color: #pink;

        background-color: pink;
    }
