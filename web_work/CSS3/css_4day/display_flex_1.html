<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex 1</title>
    <style>
        .fcont {
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 400px;
            border-radius: 5px;
            background-color: rgb(114, 165, 227);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: start;
            align-content: space-evenly;
        }
        .fi {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color:rgb(252, 218, 81) ;
            border-radius: 5px;
            flex-basis: 100px;
        }
        .fcont2 {
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(114, 165, 227);
            display: flex;
            height: 150px;
            align-items: baseline;
            justify-content: space-around;
            flex-direction: row;
        }
        .fi2 {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color:rgb(252, 218, 81) ;
            border-radius: 5px;
            flex-basis: 100px;
        }
        #a {font-size: 30px;}
        #b {font-size: 10px;}
        #c {font-size: 50px;}
    </style>
</head>
<body>
    <div class="fcont">
        <div class="fi">1</div>
        <div class="fi">2</div>
        <div class="fi">3</div>
        <div class="fi">4</div>
        <div class="fi">5</div>
    </div>
    <div class="fcont2">
        <div class="fi2" id="a">AAAgg</div>
        <div class="fi2" id="b">BBB</div>
        <div class="fi2" id="c">CCC</div>
    </div>
</body>
</html>
