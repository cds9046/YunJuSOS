<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소 투명도 처리(opacity)</title>
    <style>
        img {width: 300px;}
        #s1 {opacity: 0.2;}
        #s2 {opacity: 0.5;}
        #s3 {opacity: 1.0;}
        #s4 {opacity: 0.5;}
        #d1 {
            padding: 10px;
            box-shadow: 5px 5px 10px #000;
            margin: 20px;
            width: 300px;
        }
        #d1:hover #s4 {opacity: 1.0;}
    </style>
</head>
<body>
    <h2>이미지 투명도</h2>
    <img src="dogg.jpg" id="s1">
    <img src="dogg.jpg" id="s2">
    <img src="dogg.jpg" id="s3">
    <hr>
    <div id="d1">
        <h3>이미지에 마우스를 올려보세요</h3>
        <img src="dogg.jpg" id="s4">
    </div>
</body>
</html>
