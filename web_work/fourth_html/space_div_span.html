<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>공간 분할</title>
    </head>
    <body>
        <h2>div/span 조합</h2>
        <div style="height: 70px; background-color: aqua;">
            첫 번째 영역
        </div>
        <div style="width: 300px; height: 50px; background-color: gold;"><!--글씨크기 변경가능-->
            두 번째 영역
            <span style="background-color: violet;">span 1</span> <!--글씨크기 변경불가-->
            <span style="background-color: green;">span 2</span>
            <span style="background-color: brown;">span 3</span>
        </div>
        <div style="height: 30px; background-color: plum;">
            세 번째 영역
        </div>
    </body>
    </html>
