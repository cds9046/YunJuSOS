<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>단일 선택과 다중 선택</title>
</head>
<body>
    <h2>단일 선택</h2>
    <form>
        <h3>당신의 성별은?</h3>
        <input type="radio" name="gender" value="M">남성<br>
        <input type="radio" name="gender" value="F">여성<br>
        <input type="submit" value="전송">
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>지금 먹고 싶은 음식은?</legend>
            <input type="radio" name="food" value="mara">마라탕<br>
            <input type="radio" name="food" value="shb">샤브샤브<br>
            <input type="radio" name="food" value="gob">곱창<br>
        </fieldset>
    </form>
    <hr>
    <h2>다중 선택</h2>
    <form>
        <fieldset>
            <legend>좋아하는 반려동물은?</legend>
        <input type="checkbox" name="pet" value="cat">고양이<br>
        <input type="checkbox" name="pet" value="dog">강아지<br>
        <input type="checkbox" name="pet" value="bir">새<br>
        <input type="checkbox" name="pet" value="pig">돼지<br>
        <input type="checkbox" name="pet" value="rab">토끼<br>
        <input type="submit" value="전송">
        </fieldset>
    </form>
</body>
</html>
