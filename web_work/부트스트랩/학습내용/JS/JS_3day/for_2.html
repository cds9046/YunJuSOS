<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 for문</title>
</head>
<body></body>
<script>
    for (var i=1; i<=3; i++){
        for (var j=1; j<=2; j++){
            console.log("i : " + i + " / j : " + j);
        }
    }


    // 중첩 for문을 사용하여 구구단 2~9단 출력   
    for (var i=2; i<=9; i++){
            document.write("===" + i + "단" + "===" + "<br>");
        for (var j=1; j<=9; j++){
            document.write(i + "x" + j + "=" + (i*j) + "<br>");
        }
        document.write("<br>");
    }
</script>
</html>
