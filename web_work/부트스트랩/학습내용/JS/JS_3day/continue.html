<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>continue문</title>
</head>

<body>
    <h2>continue문</h2>
    <p id="continue1"></p>
    <hr>
    <h2>break문</h2>
    <p id="break1"></p>
</body>
<script>
    var txt1 = "";
    var txt2 = "";

    // continue문을 사용해서 1~10사이 수에서 3의 배수를 건너뛴다
    for (var i = 1; i <= 10; i++) {
        if (i % 3 ==0){ 
            continue;   
        }
        txt1 += "Continue Number is " + i + "<br>";
    }
    document.getElementById("continue1").innerHTML = txt1;

    // break문을 사용해서 1~10사이 수를 출력하는데 6일 때 멈추도록 한다
    for (var i = 1; i <= 10; i++) {
        if (i==6) {
            break;
        }   
        txt2 += "Break Number is " + i + "<br>";
    }
    document.getElementById("break1").innerHTML = txt2;








    for (var i = 1; i <= 10; i++) {

        if (i % 2 ==0){ // 나머지=0 (짝수 구하는 법)
            continue;   // 성립 시 continue; 이하 실행x (따라서 console.log(i) 미실행)
        }
        console.log(i); // 따라서 홀수(1,3,5,7,9)만 출력됨
    }

    // 1~10 숫자 더하기
    // Q. 1~10사이 짝수만 더하기 (continue문)
    var sum = 0;

    for (var i = 1; i <= 10; i++) {
        if (i % 2 == 1){ 
            continue; // 홀수일 때 점프!
        }
        sum += i ;
    }
    console.log("sum : " + sum);
</script>

</html>
