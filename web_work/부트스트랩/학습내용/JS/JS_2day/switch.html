<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
  <script>
    var num = 1;

    switch (num) {
      case 1:
        document.write("num의 값은 1입니다");
        break;
      case 2:
        document.write("num의 값은 2입니다");
        break;
      case 3:
        document.write("num의 값은 3입니다");
        break;
      default:
        document.write("해당하는 숫자가 없습니다");
        break;
    }
  </script>
</html>
