<!DOCTYPE html>
<html lang="ko">
<!-- head -->
<head>
   <meta charset="UTF-8">
   <meta name="author" content="yunusss">
   <meta name="date" content="2022.09.02">
   <title></title>
</head>

<!-- body -->
<body>
    <!-- 학생 인원 수 입력 > 화면에 인원수만큼 input 태그 추가
         > 점수를 입력 > 계산(버튼) > 총점, 평균 출력
         ( createElement(요소 생성) / appendChild(요소 추가) )
         여러 요소를 한꺼번에 가져오기 (querySelectorAll) -->
         <input type="number" id="student">
         <button>입력</button>
         <br>
         <button>계산</button>
         <div id="space"></div>
</body>

<!-- script -->
<script>
    const btns = document.getElementsByTagName("button");
    const sp = document.getElementById("space");
    const stu = document.getElementById("student");
   
    
    btns[0].addEventListener("click" , function(){

        let s_num = stu.value

        for (var i = 0; i < s_num; i++){
        let ptag = document.createElement("p");
        let tn = document.createTextNode("학생 점수 : ");
        let itag = document.createElement("input");

        itag.type = "number";
        itag.className = "nin";
        
        ptag.appendChild(tn);
        ptag.appendChild(itag);
        sp.appendChild(ptag);
        }
    }); 
   
 

    // 합산 및 평균 버튼 처리
    btns[1].addEventListener("click", function(){
        const inputs = document.querySelectorAll(".nin");

        let sum = 0; // 합산 값
        //let avg = 0; // 평균 값
        for(let v of inputs){
            sum += Number(v.value);
            //avg = Number(sum /stu.value)
        }
        const avg = Number(sum /stu.value)
        alert (`총점은 ${sum}, 평균은 ${avg} 입니다!`)
        //console.log(sum);
        //console.log(avg);
    });
</script>
</html>
