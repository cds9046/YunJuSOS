<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="yunusss" />
		<meta name="date" content="" />
		<link rel="shortcut icon" href="피카냥.ico" />
		<title>로직 직접 실행</title>
	</head>

	<body>
		<fieldset style="text-align: center; width: 200px; height: 550px">
			<legend><img src="ATM.png" width="150px" /></legend>
			<h2>원하시는 기능을 선택해주세요.</h2>
			<table>
				<tr>
					<br /><br />
					<!-- ac함수에 '입금' 매개변수를 넣고 호출합니다. -->
					<td>
						<img src="deposit.png" width="220px" onclick="ac('입금')" />
						<br />입금
					</td>
					<!-- ac함수에 '출금' 매개변수를 넣고 호출합니다. -->
					<td>
						<img src="withdraw.png" width="220px" onclick="ac('출금')" />
						<br />출금
					</td>
					<!-- getAccount 함수를 매개변수 없이 호출합니다. -->
					<td>
						<img src="balance.png" width="220px" onclick="getAccount()" />
						<br />잔액조회
					</td>
				</tr>
			</table>
		</fieldset>
	</body>

	<script>
		var account = 100; // 전역변수 계좌잔액

		function balance() {
			// balance 함수를 호출하면
			return account; // account 를 준다. => balance() == account;
		}

		function ac(atm) {
			//실제 실행 코드
			var money = 0; // 지역변수 입출금액  ac 함수가 호출될 때 마다 0으로 초기화

			switch (atm) {
				case "입금":
					money = prompt(atm + "금액을 입력해주세요");
					//money 가 숫자가 아닙니까??? isNaN 은 boolean 형을 반환한다.
					if (!isNaN(money)) {
						//숫자가 아닌게 아닙니까????
						account = account + money; //로직을 바로 실행
					} else {
						alert("숫자만 입력 가능합니다.");
					}
					break;

				case "출금":
					money = prompt(atm + "금액을 입력해주세요");
					if (isNaN(money)) {
						// 숫자가 아닌겁니까???
						alert("숫자만 입력 가능합니다.");
					} else {
						account = account - money; //로직을 바로 실행
					}
					break;
			}

			if (money != "") {
				// money 가 공백이 아니면
				alert(money + "원을" + atm + "합니다.");
				alert(atm + "되었습니다." + "현재 잔고는" + account + "원 입니다.");
			} else {
				alert("취소 되었습니다.");
			}
		}

		function getAccount() {
			if (confirm("잔액을 조회하시겠습니까?")) {
				alert("현재 잔고는" + balance() + "원 입니다."); //balance 호출 line 41.
			} else {
				alert("잔액 조회를 취소했습니다.");
			}
		}
	</script>
</html>
