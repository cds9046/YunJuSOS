<!DOCTYPE html>
<html lang="ko">
<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yunusss">
    <meta name="date" content="2022.08.22">
    <link rel="shortcut icon" href="피카냥.ico">
    <title>글자색 변경하기</title>
</head>

<!-- body -->

<body>
    <h1 id="elem">글자 색상이 변경된다</h1>
    <button id="btn">색상변경</button>
</body>

<!-- script -->
<script>
    // h1과 button 태그의 id값을 이용하여 각각 변수에 담으시오
    // 변수 이름은 id 값과 동일하게 만들기

    var elem = document.getElementById("elem");
    var btn = document.getElementById("btn");

    // 배열을 사용하여 7가지 색상 배열에 넣기
    var fColor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];

    var i = -1;


    btn.addEventListener("click", function () {
        setInterval(function () {
            i++;

            // 만약 i가 fColor 배열의 크기만큼 증가했을 때
            if (i == fColor.length) {
                i = 0; // i값을 0으로 설정
            }

            // 이해 안 되면 clg로 i값 확인ㄱ (+ fColor[i] 값도 확인!)
            console.log("i : " + i);
            console.log("fColor[i] : " + fColor[i]);

            elem.style.color = fColor[i];
        }, 500);
    });




</script>

</html>
