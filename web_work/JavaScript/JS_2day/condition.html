    /* if(num1>num2) {

    var score = prompt("점수를 입력해주세요");
    console.log("제 점수는 " + score + "점 입니다");

    if (score >= 90) {
      console.log("A학점입니다");
    } else if (score >= 80) {
      // 굳이 상한선 정해줄 필요x (90>score>=80)
