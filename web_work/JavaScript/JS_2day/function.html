<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수(function)</title>
  </head>
  <body></body>
  <script>
    function hello() {
      console.log("JavaScript 2일차!");
    }
    //hello();
    //hello();
    function sum(num1, num2) {
      console.log(num1 + num2);
    }
    sum("3", "5");
    sum(3, 5);

    // minus, multi, divide
    function minus(num1, num2) {
      console.log(num1 - num2);
    }
    minus(5, 2);

    function multi(num1, num2) {
      console.log(num1 * num2);
    }
    multi(5, 2);

    function divide(num1, num2) {
      console.log(num1 / num2);
    }
    divide(10, 2);
  </script>
</html>
