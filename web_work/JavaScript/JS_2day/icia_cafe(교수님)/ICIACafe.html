<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICIA Cafe</title>
</head>
<body>
    <fieldset>
        <legend>ICIA Cafe에 오신것을 환영합니다.</legend>
        <h3>주문을 도와드리겠습니다.</h3>

        <table>
            <tr>
                <!-- 이미지에 onclick 실행하기! -->
                <td><img src="./cafe/ame.jpg" width="250px" onclick="menu('아메리카노')">
                    <br>아메리카노</td>
                <td><img src="./cafe/latte.jpg" width="250px" onclick="menu('카페라떼')">
                    <br>카페라떼</td>
                <td><img src="./cafe/blacktea.jpg" width="250px" onclick="menu('자몽허니블랙티')">
                    <br>자몽허니블랙티</td>
                <td><img src="./cafe/caramel.jpg" width="250px" onclick="menu('카라멜마끼야또')">
                    <br>카라멜마끼야또</td>
            </tr>

        </table>

    </fieldset>
</body>

<script>
    function menu(myChoice){

        var price;

        switch(myChoice){
            case "아메리카노" :
                price = 2000;
                break;
            case "카페라떼" :
                price = 2500;
                break;
            case "자몽허니블랙티" :
                price = 3000;
                break;
            case "카라멜마끼야또" :
                price = 3500;
                break;
            default :
                price = 0;
                break;
        }

        var order = confirm('주문하신 메뉴는 ' + myChoice + 
        "\n가격은 " + price +"원 입니다.\n주문하시겠습니까?");

        if(order){
            alert('주문을 성공했습니다.');
        } else {
            alert('주문을 취소했습니다.');
        }

    }
</script>

</html>
