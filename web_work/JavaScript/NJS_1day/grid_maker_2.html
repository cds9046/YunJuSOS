    <h2>좌석 배치도 만들기</h2>
    <p>총 줄수 : <input type="number" id="rows"></p>
    <p>줄별 칸수 : <input type="number" id="cols"></p>
    <button onclick="maker()">생성</button>
    <div id="space"></div>
</body>

<!-- script -->
<script>
    const rows=document.getElementById("rows");
    const cols=document.getElementById("cols");
    const space=document.getElementById("space");
    function maker(){
        space.style.display="block";
        let r=rows.value;
        let c=cols.value;
        let chair="";
        let x=1;
        for(let i=1; i<=r; i++){
            for(let j=1; j<=c; j++){
                chair+=`<span class="ch" onclick="cli()">${x}</span>`
                space.innerHTML=chair;
                x++;
            }
            chair+="<br>"
        }
    }
