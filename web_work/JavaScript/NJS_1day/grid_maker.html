<!DOCTYPE html>
<html lang="ko">
<!-- head -->
<head>
   <meta charset="UTF-8">
   <meta name="author" content="yunusss">
   <meta name="date" content="">
   <title></title>
   <style>
    .item {
        width: 50px;
        height: 50px;
        background-color: pink;
        border: 1px solid;
        text-align: center;
        line-height: 50px;
        margin: 5px;
        display: inline-block;
        box-sizing: border-box;
    }
    #space {
        padding: 10px;
        width: 600px;
        border: 1px solid skyblue;
    }
    .item:hover{
        background-color: rgb(252, 218, 81);
    }
   </style>
</head>

<!-- body -->
<body>
    <h2>좌석 배치도 만들기</h2>
    <p>총 줄 수 : <input type="number" id="rows"></p>
    <p>줄 별 칸 수 : <input type="number" id="cols"></p>
    <button onclick="maker()">생성</button>
    <div id="space">
        <div class="item">1</div>
    </div>
</body>

<!-- script -->
<script>
    const r = document.getElementById("rows");
    const c = document.getElementById("cols");
    const sp = document.getElementById("space");

    function maker(){
        let rv = r.value; //줄 수
        let cv = c.value; //칸 수

        let str = "";

        for(let j = 0; j < rv; j++){
            str += "<div>";
            for(let i = 0; i < cv; i++){
                // 칸 요소 생성
                
                let s = "" + j + i ;
                str += `<div class = 'item'> ${s} </div>`;
            }
            str += "</div>";
        }
        sp.innerHTML = str;
    }
</script>
</html>
