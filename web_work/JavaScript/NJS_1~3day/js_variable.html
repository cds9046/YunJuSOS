<!-- body -->

    <script>
        var a = 10;
        console.log(a);
    </script>
</body>

<!-- script -->
<script>
    a = 100;
    console.log(a);
    // 변수 선언 및 초기화
    var someVar = 0;
    let someLet = ""; // 문자열 초기화 시 사용
    // 문자열 입력은 "", 또는 ''로 묶기
    // 빈문자열과 공백문자열 구분
    // 빈문자열 - "" 또는 ''
    // 공백문자열 - " " 또는 ' '
    console.log(someVar);
    console.log(someLet);

    // 변수의 값 재할당
    someVar = 2000;
    someLet = "이 문장은 새로 입력한 문장입니다.";

    // console.log(someVar);
    // console.log(someLet);

    var someVar;
    // let someLet; 중복변수 사용불가
</script>
</html>
