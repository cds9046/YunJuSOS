<!DOCTYPE html>
<html lang="ko">
<!-- head -->
<head>
   <meta charset="UTF-8">
   <meta name="author" content="yunusss">
   <meta name="date" content="2022.08.30">
   <title>예제</title>
</head>

<!-- body -->
<body>
    <h1>오늘 날짜 출력</h1>
    <button onclick="getDate()">현재시간</button>
    <span id="tout">시간: </span>

    <hr>

    <h1>카운터</h1>
    <button onclick="plus()">+</button>
    <span id="num">0</span>
    <button onclick="minus()">-</button>
</body>

<!-- script -->
<script>
    function getDate() {
        // 함수의 영역. 전체 영역과 독립된 공간
        // 함수는 문서가 실행될 때 등록만 되고 실행되지 않는다!
        let d = Date(); // 시스템(윈도우)으로부터 시간관련 값을 구하는 객체
        // console.log(d);
        let t_out = document.getElementById('tout');
        t_out.innerHTML = "시간 : " + d;
    }

    let totalNum = 0; //카운터 숫자 저장 변수
    const s_num = document.getElementById('num');

    function plus() {
        totalNum = totalNum + 1;
        s_num.innerHTML = totalNum;
    }
    function minus() {
        // totalNum = totalNum - 1;
        // totalNum -= 1;
        totalNum--;
        s_num.innerHTML = totalNum;
    }

    const cv = 10;
    // 특정 수치(횟수 반복에 대한 제한 등)
    for(let i = 0; i < cv; i++){
        console.log("사은품 증정");
    }
    // cv = 100;

    const menu1 = 1;
    const menu2 = 2;
    const menu3 = 3;
    const quit = 0;
    console.log(menu1 + "번은 첫번째 메뉴입니다");
    console.log(menu2 + "번은 두번째 메뉴입니다");
    console.log(menu3 + "번은 세번째 메뉴입니다");
    console.log("종료는 " + quit + "번 입니다");

    let menu = 3;
    switch (menu){
        case menu1:
            console.log("첫번째 메뉴 선택");
            break;
        case menu2:
            console.log("두번째 메뉴 선택");
            break;
        case menu3:
            console.log("세번째 메뉴 선택");
            break;    
        case quit:
            console.log("종료");
            break;
    }
    // quit = 99;
</script>
</html>
