<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날짜와 시간 입력</title>
</head>
<body>
    <h2>날짜와 시간 입력 형식</h2>
    <form>
        <p>생일입력 : <input type="date" name="birth"></p>
        <p>연월입력 : <input type="month" name="bmon"></p>
        <p>연주입력 : <input type="week" name="bweek"></p>
        <p>시간입력 : <input type="time" name="btime"></p>
        <p>날짜시간 : <input type="datetime-local" name="dt"></p>
        <p><input type="submit" value="전송"></p>
    </form>
</body>
</html>
